<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAME</title>
    <link rel="stylesheet" type="text/css" href="/client/styles.css">
</head>
<body>
    <div id="overlay">
        <form id="nameForm">
            <label for="userName">User Name</label>
            <input id="userName" type="text">
        </form>
    </div>

    <div id="background">
      <canvas id="gameCanvas" width="1024" height="600"></canvas>
    </div>
    <form id="chatBox" action="">
        <input id="messageField" autocomplete="off" />
        <button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/client/engine.js"></script>
    <script type="text/javascript" src="/shared/position.js"></script>
    <script type="text/javascript" src="/shared/boundary.js"></script>
    <script type="text/javascript" src="/client/gfx.js"></script>
    <script type="text/javascript" src="/shared/messageTypes.js"></script>
    <script type="text/javascript" src="/shared/player.js"></script>
    <script type="text/javascript" src="/shared/lobby.js"></script>
    <script type="text/javascript" src="/client/chat.js"></script>
    <script type="text/javascript" src="/client/hud.js"></script>
    <script type="text/javascript" src="/shared/marketplace.js"></script>
    <script type="text/javascript" src="/client/good.js"></script>
    <script type="text/javascript" src="/shared/workshop.js"></script>
    <script type="text/javascript" src="/shared/transport.js"></script>
    <script type="text/javascript" src="/client/game.js"></script>
</body>
</html>
